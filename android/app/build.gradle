plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.smart_text_replacer"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.smart_text_replacer"
        minSdk 21
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
